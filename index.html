<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI-Driven Crop Rotation Planner</title>

  <!-- FontAwesome Icons (Free) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-..."
    crossorigin="anonymous"
  />

  <!-- Google Fonts: Farmer-friendly, clean, readable -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- Main Container -->
  <div class="container">

    <!-- Header -->
    <header class="header">
      <div class="logo">
        <i class="fas fa-seedling"></i> AI Crop Planner
      </div>
      <h1 class="title">Smart Crop Rotation for Healthy Farms</h1>
      <p class="subtitle">
        Get AI-powered crop suggestions & step-by-step organic guides
      </p>
    </header>

    <!-- Input Form -->
    <section class="form-section">
      <form id="cropForm" class="input-form">
        <div class="form-group">
          <label for="month">
            <i class="fas fa-calendar-alt"></i> Current Month
          </label>
          <select id="month" required>
            <option value="" disabled selected>Select month</option>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
          </select>
        </div>

        <div class="form-group">
          <label for="lastCrop">
            <i class="fas fa-leaf"></i> Last Crop Planted
          </label>
          <select id="lastCrop" required>
            <option value="" disabled selected>Select crop</option>
            <!-- Options filled by JS -->
          </select>
        </div>

        <div class="form-group">
          <label for="soilType">
            <i class="fas fa-mountain"></i> Soil Type (Optional)
          </label>
          <select id="soilType">
            <option value="any">Any / Not Sure</option>
            <option value="loamy">Loamy</option>
            <option value="clay">Clay</option>
            <option value="sandy">Sandy</option>
            <option value="silt">Silt</option>
          </select>
        </div>

        <button type="submit" class="btn-primary" id="getSuggestion">
          <i class="fas fa-magic"></i> Get AI Suggestion
        </button>
      </form>
    </section>

    <!-- Loading Spinner -->
    <div id="loading" class="loading hidden">
      <i class="fas fa-spinner fa-spin"></i>
      <p>Analyzing soil & season...</p>
    </div>

    <!-- Results Section -->
    <section id="results" class="results hidden">
      <h2><i class="fas fa-check-circle"></i> Recommended Crops</h2>

      <div id="cropCards" class="crop-cards">
        <!-- Crop cards injected here by JS -->
      </div>

      <div class="pdf-actions">
        <button id="downloadPDF" class="btn-secondary">
          <i class="fas fa-download"></i> Download Full Plan (PDF)
        </button>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2025 AI Crop Planner </i> for Farmers</p>
    </footer>
  </div>

  <!-- jsPDF + AutoTable for PDF generation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

  <!-- Custom JavaScript -->
  <script src="script.js"></script>
</body>

</html>
